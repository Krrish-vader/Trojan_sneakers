<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Trojan Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <h2>Edit Product</h2>
            <div class="nav-links">
                <a href="{{ url_for('admin_dashboard') }}" class="back-btn">Back to Dashboard</a>
            </div>
        </nav>

        <div class="admin-content">
            <div class="edit-product-form">
                <form action="{{ url_for('edit_product', product_id=product._id) }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" value="{{ product.name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price (â‚¹)</label>
                        <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" name="stock" value="{{ product.stock }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Current Image</label>
                        {% if product.image %}
                            <div class="current-image">
                                <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}">
                            </div>
                        {% else %}
                            <p>No image available</p>
                        {% endif %}
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="admin-btn">Update Product</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="cancel-btn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
